<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahasia Terbuka</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(120deg, #111, #1a1a1a);
      color: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .content {
      max-width: 700px;
      padding: 20px;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      display: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00f5a0, #00d9f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #00f5a0, 0 0 20px #00d9f5;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ccc;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      border: 1px solid white;
      background: transparent;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: #111;
    }

    #startBtn {
      animation: fadeIn 2s ease forwards;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

<button class="btn" id="startBtn">Tap untuk mulai</button>

<div class="content" id="mainContent">
  <h1>sebenarnya cuma mau bilang...</h1>
  <p id="typed"></p>
  <button class="btn" id="gameBtn" style="display: none; margin-top: 30px;">
    Main Game Tebak Angka ðŸŽ®
  </button>
</div>


<canvas id="particles"></canvas>

<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mp3">
</audio>

<script>
  // Partikel background
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = Array.from({ length: 60 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2 + 1,
    dx: Math.random() * 0.6 - 0.3,
    dy: Math.random() * 0.6 - 0.3
  }));

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'rgba(255,255,255,0.1)';
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(drawParticles);
  }

  drawParticles();

  // Mulai musik dan teks setelah tap
  document.getElementById('startBtn').addEventListener('click', () => {
    const audio = document.getElementById('bgMusic');
    const content = document.getElementById('mainContent');
    const button = document.getElementById('startBtn');

    audio.play();
    button.style.display = 'none';
    content.style.display = 'block';

    setTimeout(() => {
      content.style.opacity = 1;
    }, 100); // biar animasi fadeIn tetap jalan

    new Typed('#typed', {
      strings: [
        "saya mau jujur soal sesuatu yang udah saya simpan cukup lama.<br/><br/>" +
        "saya nggak tau gimana awalnya, tapi makin lama saya makin ngerasa nyaman sama kamu. " +
        "Entah itu dari cara kamu ngomong, bercanda, atau sekadar jadi diri kamu sendiri, semuanya bikin saya betah buat terus ngobrol dan deket.<br/><br/>" +
        "saya sering mikir, 'Apa saya harus ngomong ini?' Tapi saya sadar, kalau saya terus diem, kamu nggak akan pernah tau. Jadiâ€¦<br/><br/>" +
        "<strong>saya suka kamu.</strong> saya cuma pengen kamu tau perasaan saya yang sebenarnya aja.<br/><br/>" +
        "Jadi, makasih udah main gamenya. Gimana? Seru?<br/>" +
        "maaf kalo waktunya ke ganggu"
      ],
      typeSpeed: 30,
      showCursor: false,
    });
  });
</script>

</body>
</html>
